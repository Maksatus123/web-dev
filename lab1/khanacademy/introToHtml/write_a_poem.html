        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
        <h1>Poem About Reuniting With Best Friend</h1>
        <p>
            From the day that I first knew you,<br>
            Your heart was pure and kind;<br>
            Your smile was sweet and innocent,<br>
            Your wit was well refined.<br>
            
    
</p>
